<!DOCTYPE html>
<header>當前戰績排行榜</header>
<section class="count section-bg">
    <table border="1">
        <tr>
            <td>隊名</td>
            <td>已賽</td>
            <td>勝場</td>
            <td>勝率</td>
            <td>主場勝</td>
            <td>主場戰</td>
            <td>客場勝</td>
            <td>客場戰</td>
        </tr>

        {% for item in results %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5]}}</td>
            <td>{{item[6]}}</td>
            <td>{{item[7]}}</td>
        </tr>
        {% endfor %}
    </table>
</section>
<br>
<br>

<html>
<head>
    <meta charset="utf-8">
    <title>myProject</title>
    <!-- 引入 lib/echarts.custom.min.js -->
    <script src="static/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        // 绘制图表。
        echarts.init(document.getElementById('main')).setOption({
            series: {
                type: 'pie',
                data: [
                    {name: 'A', value: 1212},
                    {name: 'B', value: 2323},
                    {name: 'C', value: 1919}
                ]
            }
        });
    </script>
</body>
</html>
